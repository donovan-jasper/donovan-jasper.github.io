# Hugo configuration file
title: Donovan Jasper

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Tech
      pageRef: /tech
      weight: 2
    - name: Arts
      pageRef: /arts
      weight: 3
    - name: Portfolio
      pageRef: /portfolio
      weight: 4
    

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
